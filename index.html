<<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<div id="calculator">
	<FORM NAME="Calc">
		<TABLE>
			<TR>

			</TR>
